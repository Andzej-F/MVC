{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{%  block body %}

<h1>Edit Profile</h1>

{% if user.errors %}
    <p>Errors: </p>
    <ul>
            {% for error in user.errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

<form method="post" action="http://localhost/PHP/lbm2/public/profile/update">

        <div>
        <label for="inputName">Name</label>
        <input id="inputName" name="name" placeholder="Name" value={{ user.name }} >
    </div>

    <div>
        <label for="inputSurame">Surname</label>
        <input id="inputSurame" name="surname" placeholder="Surname" value={{ user.surname }} >
    </div>

    <div>
        <label for="inputEmail">Email address</label>
        <input id="inputEmail" name="email" placeholder="email address" value = {{ user.email }}>
    </div>

    <div>
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" name="password" placeholder="Password">
    </div>

    <div>
        <label for="inputPasswordConfirmation">Repeat password</label>
        <input type="password" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Repeat password">
    </div>
    <button type="submit">Save</button>
    <a href="http://localhost/PHP/lbm2/public/profile/show">Cancel</a>

</form>

{% endblock %}
