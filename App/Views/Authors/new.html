{% extends "base.html" %}

{% block title %}Authors{% endblock %}

{% block body %}

<h2>Add a new author</h2>

{% if author.errors %}
<div class="form-group">
    <p class="error">Errors</p>
    <ul>
        {% for error in author.errors %}
        <li class="error">{{ error }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="http://localhost/PHP/lbm2/public/authors/create">

    <div class="form-group">
        <label for="authorName">Name</label>
        <input class="form-control" id="authorName" name="name" placeholder="Name" value={{ author.name}}>
    </div>

    <div class="form-group">
        <label for="authorSurname">Surname</label>
        <input class="form-control" id="authorSurname" name="surname" placeholder="Surname" value={{ author.surname}}>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="http://localhost/PHP/lbm2/public/authors/new">Cancel</a>
    </div>
</form>

{% endblock %}
